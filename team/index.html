    // Function to create table from data
    function createTable(data, tableName) {
        const tableDiv = document.getElementById('tables');
        const table = document.createElement('table');
        const headerRow = document.createElement('tr');

        // Creating header row
        data[0].forEach(cellData => {
            const th = document.createElement('th');
            th.textContent = cellData;
            headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // Creating rows with data
        for (let i = 1; i < data.length; i++) {
            const row = document.createElement('tr');
            data[i].forEach(cellData => {
                const td = document.createElement('td');
                td.textContent = cellData;
                row.appendChild(td);
            });
            table.appendChild(row);
        }

        // Adding table to HTML
        const heading = document.createElement('h2');
        heading.textContent = tableName;
        tableDiv.appendChild(heading);
        tableDiv.appendChild(table);
    }

    // Create tables for each player
    jsonData["batsmen"].forEach(player => {
        for (const key in player.details) {
            if (player.details.hasOwnProperty(key)) {
                createTable(player.details[key], player.playerName + ' - ' + key);
            }
        }
    });
