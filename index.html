<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Data</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
<div id="tables"></div>

<script>
    // JSON data
    const jsonData = {
  "fixture": "GT vs MI",
  "players": [
    { "name": "Rohit Sharma", "reason": "Proven batsman with good record against GT", "team": "MI", "role": "Batsman" },
    { "name": "Shubman Gill", "reason": "In good form and opening batsman for GT", "team": "GT", "role": "Batsman" },
    { "name": "Ishan Kishan", "reason": "Wicket-keeper batsman for MI", "team": "MI", "role": "Wicketkeeper-batsman" },
    { "name": "Wriddhiman Saha", "reason": "Wicket-keeper batsman for GT", "team": "GT", "role": "Wicketkeeper-batsman" },
    { "name": "David Miller", "reason": "Big hitter and finisher for GT", "team": "GT", "role": "Batsman" },
    { "name": "Hardik Pandya", "reason": "All-rounder with good batting and bowling record", "team": "MI", "role": "All-rounder" },
    { "name": "Rashid Khan", "reason": "Proven wicket-taker for GT", "team": "GT", "role": "Bowler" },
    { "name": "Jasprit Bumrah", "reason": "Proven fast bowler for MI", "team": "MI", "role": "Bowler" },
    { "name": "Umesh Yadav", "reason": "Experienced fast bowler for GT", "team": "GT", "role": "Bowler" },
    { "name": "Piyush Chawla", "reason": "Experienced spinner for MI", "team": "MI", "role": "Bowler" },
    { "name": "N. Tilak Varma", "reason": "Young batsman in form for MI", "team": "MI", "role": "Batsman"  },
    { "name": "Sai Kishore", "reason": "Left-arm spinner for GT", "team": "GT", "role": "Bowler" }
  ],
  "captain": "Rohit Sharma",
  "vice_captain": "Rashid Khan"
}


    // Function to create table from data
    function createTable(data, tableName) {
        const tableDiv = document.getElementById('tables');
        const table = document.createElement('table');
        const headerRow = document.createElement('tr');

        // Creating header row
        data[0].forEach(cellData => {
            const th = document.createElement('th');
            th.textContent = cellData;
            headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // Creating rows with data
        for (let i = 1; i < data.length; i++) {
            const row = document.createElement('tr');
            data[i].forEach(cellData => {
                const td = document.createElement('td');
                td.textContent = cellData;
                row.appendChild(td);
            });
            table.appendChild(row);
        }

        // Adding table to HTML
        const heading = document.createElement('h2');
        heading.textContent = tableName;
        tableDiv.appendChild(heading);
        tableDiv.appendChild(table);
    }

    // Create tables for each category
    for (const category in jsonData) {
        if (jsonData.hasOwnProperty(category)) {
            jsonData[category].forEach(player => {
                for (const key in player.details) {
                    if (player.details.hasOwnProperty(key)) {
                        createTable(player.details[key], player.playerName + ' - ' + key);
                    }
                }
            });
        }
    }
</script>
</body>
</html>
